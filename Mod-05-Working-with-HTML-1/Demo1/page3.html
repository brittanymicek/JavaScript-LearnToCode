<!DOCTYPE html>
<html lang="en">

<head>
    <title>Demo</title>
</head>

<body>
    <div id="messageDiv"></div>
    <script>
        // DESCRIPTION
        // This script creates a welcome message that displays the current date 
        // to the user in a DIV at the top of the page
        // AUTHOR:
        // Dana Wyatt

        // gets today's date
        let today = new Date();




        // get the dat number and conver it into the day name
        let dayOfWeekNum = today.getDay();       // values 0-6
        let dayNames = [
            "Sunday",
            "Monday",
            "Tuesday",
            "Wexdnesday",
            "Thursday",
            "Friday",
            "Saturday",

        ];
        let dayName = dayNames[dayOfWeekNum];

        //get the js month number and convert it into the month name and the human (1--12) month number
        let jsMonth = today.getMonth();          // values 0-11
        let humanMonth = today.getMonth() + 1;   // values 1-12

        let monthNames = [
            "January",
            "February",
            "March",
            "April",
            "May",
            "June",
            "July",
            "August",
            "September",
            "October",
            "November",
            "December"
        ];
        let monthName = monthNames[jsMonth];



        // get the day of the month (1-31)
        let dayOfMonth = today.getDate();

        // get the full year (ex: 2021)
        let year = today.getFullYear();

        // create a welcome message
        // Welcome, today is Thursday, May 20, 2021
        let welcomeMessage = "Welcome, today is " + dayName + ", " + monthName + " " + dayOfMonth + ", " + year;


        // find the div whose id is "messageDiv" and put the message there
        const div = document.getElementById("messageDiv");
        div.innerHTML = welcomeMessage;
    </script>
</body>

</html>
